<div class="container">
    <div class="row">
        <div class="col-lg-9" style="background-color: #303030">
            <h2 style="border-bottom:  0.1em solid rgba(224, 224, 224, 0.88);">
                <span ng-bind="info.fullTitle || '&nbsp;'"></span>
                <a class="btn btn-default btn-sm pull-right" type="button" href="#/"><i class="fa fa-reply"></i></a>
            </h2>
            <div>
                <div class="center-block">
                    <img ng-src="{{info.images}}" height=400>
                </div>
                <br>

                <div class="row">
                    <div class="col-lg-6">
                        <div ng-show="info.play !== undefined">
                            <a class="btn btn-block btn-lg btn-danger" href="{{info.play}}">Play</a>
                        </div>
                        <div ng-show="info.play === undefined">
                            <a class="btn btn-block btn-lg btn-danger" href="unity/{{gameName}}/WebPlayer.html">Play</a>
                        </div>
                    </div>
                    <div class="col-lg-3" ng-show="info.video">
                        <a class="btn btn-block btn-lg btn-default" href="{{info.video}}">Watch Video!!!</a>
                    </div>
                    <div class="col-lg-3" ng-show="info.source">
                        <a class="btn btn-block btn-lg btn-default" href="{{info.source}}">View Source</a>
                    </div>
                </div>

                <br>
                {{info.content}}

                <br><br>
                <br>
            </div>

        </div>
        <div class="col-lg-3">
            <div ng-repeat="gameInfo in gameInfoSet">
                <ph-game-card-small game-info="gameInfo"></ph-game-card-small>
            </div>
        </div>
    </div>

</div>
